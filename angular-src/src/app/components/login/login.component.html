<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span>Login</h1>

    <!-- LOGIN FORM -->
    <form (submit)="onLoginSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-warning btn-lg" value="Submit">Login</button>
    </form>

    <hr>
    <p>Or go <a href="/">home</a>.</p>

</div>
</div>
