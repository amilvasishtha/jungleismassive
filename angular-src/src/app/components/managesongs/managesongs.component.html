<div class="jumbotron text-center">
    <h1>Jack loves Drum & Bass</h1>
</div>

<div class="container">
  <form>
      <div class="form-group">
          <label>Is the song on Spotify? Search below to autofill the details! </label>
          <br>
          <label>Artist and Track name:</label>
          <input type="text" [(ngModel)]="searchStr" class="form-control" name="searchStr" placeholder="Search Spotify...">
          <br>
          <button type="button" class="btn btn-warning" value="Submit" (click)="searchSpotify()">Search Spotify!</button>
      </div>
  </form>
</div>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search=res well">
          <h4 (click)="fillTrackDetails(res)">{{res.name}}</h4>
          <div>
            <strong>Artist: </strong>
            <span *ngFor="let artist of res.artists">{{artist.name}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <form (submit)="onCreateSongSubmit()">
      <div class="form-group">
          <label>Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" name="title">
      </div>
      <div class="form-group">
          <label>Artist</label>
          <input type="text" [(ngModel)]="artist" class="form-control" name="artist">
      </div>
      <div class="form-group">
          <label>BPM</label>
          <input type="text" [(ngModel)]="bpm" class="form-control" name="bpm">
      </div>
      <div class="form-group">
          <label>Key</label>
          <input type="text" [(ngModel)]="key" class="form-control" name="key">
      </div>
      <button type="submit" class="btn btn-warning btn-lg" value="Submit">Add Song</button>
  </form>
</div>

<br>
<br>
<br>
<h2>Click on a song to delete</h2>


<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>BPM</th>
                <th>Key</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let song of songs" (click)="onClickDeleteSong(song._id)">
              <!-- ng-click="deleteSong(song._id) -->
                <td>{{ song.title }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.bpm }}</td>
                <td>{{ song.key }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
