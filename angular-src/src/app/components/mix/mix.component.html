<div class="jumbotron text-center">
    <h1>Big up my selector!</h1>
</div>

<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>BPM</th>
                <th>Key</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let song of compatibleSongs" (click)="updateCompatibleSongs(song.key, song.mode)">
                <td>{{ song.title }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.bpm }}</td>
                <td>{{ calculateMusicalKey(song.key, song.mode) }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
