<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span>Register</h1>

    <!-- LOGIN FORM -->
    <form (submit)="onRegisterSubmit()">
    	<div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" value="Submit">Register</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>
</div>
