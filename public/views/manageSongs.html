<div class="jumbotron text-center">
    <h1>Jack loves Drum & Bass</h1>
</div>

<!-- FORM TO CREATE SONGS -->
<div id="song-form" class="row">
    <div class="col-sm-4 col-sm-offset-1 text-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-sm" placeholder="title" ng-model="formSongData.title">
                <input type="text" class="form-control input-sm" placeholder="artist" ng-model="formSongData.artist">
                <input type="number" class="form-control input-sm" placeholder="bpm" ng-model="formSongData.bpm">
                <input type="text" class="form-control input-sm" placeholder="key" ng-model="formSongData.key">
            </div>
            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createSong()">Add Song</button>
        </form>
    </div>
</div>

<br>

<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>BPM</th>
                <th>Key</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="song in songs" ng-click="deleteSong(song._id)">
                <td>{{ song.title }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.bpm }}</td>
                <td>{{ song.key }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
